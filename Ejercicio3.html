<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Carrizo - Ejercicio 3</title>
</head>
<body>
    <header>
        <p>
            <h1>
                Formulario de Registro
            </h2>
        </p>
    </header>
    <form action="">
        <section>
            <label for="GETNombre">Nombre:</label>
            <input id="GETNombre" type="text" name="nombre" />
            <br>
            <br>
            <label for="GETApellido">Apellido:</label>
            <input id="GETApellido" type="text" name="apellido" />
            <p>
                Modalidad de cursada:
                <input type="radio" name="ondemand" id="ondemand" />
                <label for="ondemand">On-Demand</label>
                <input type="radio" name="envivo" id="envivo" />
                <label for="envivo">En vivo</label>
            </p>
            
            <label for="email">Correo:</label>
            <input type="text" id="email">
            <p>
                <input type="checkbox" name="nuevainfo">
                <label for="nuevainfo">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            </p>
            
            <p>
                <input type="checkbox" name="terminosycondiciones">
                <label for="terminosycondiciones">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </p>
            
            <p>
                <input type="submit" value="Enviar" />
            </p>
            
        </section>
        
    </form>
</body>
</html>
